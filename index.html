
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تهكير PS4 9.00 - نضال</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #242629;
            color: #b8b8b8;
            text-align: center;
            font-family: sans-serif;
            margin-top: 100px;
        }
        .loader {
            border: 10px solid #1f1e1e;
            border-radius: 50%;
            border-top: 10px solid #044595;
            border-left: 10px solid #044595;
            width: 120px;
            height: 120px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .info {
            font-size: 24px;
            margin-top: 30px;
        }
    </style>
    <script src="int64.js"></script>
    <script src="rop.js"></script>
    <script src="kexploit.js"></script>
    <script src="webkit.js"></script>
</head>
<body onload="setTimeout(poc, 1500);">
    <div id="loader" class="loader"></div>
    <div id="awaiting" class="info" style="display:none;">📦 جاري انتظار الفلاشة...</div>
    <div id="allset" class="info" style="display:none;">✅ تم التهكير بنجاح يا نضال!</div>
</body>
<script>
    function allset() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("allset").style.display = "block";
    }

    function awaitpl() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("awaiting").style.display = "block";
    }

    function poc() {
        awaitpl(); // هنا يتم عادة استدعاء الاستغلال الحقيقي
        setTimeout(allset, 6000); // محاكاة نجاح التهكير بعد 6 ثواني
    }
</script>
</html>
